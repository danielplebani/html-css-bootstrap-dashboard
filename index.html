<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boolean dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <div class="d-flex p-2">

        <div class="col d-flex align-items-center justify-content-center">
          <img id="logo_mobile" src="./img/mobile-logo.png" alt="logo" class="d-lg-none">
          <img src="./img/logo.svg" alt="logo" class="d-none d-lg-block">
        </div>

        <div class="col-10 col-lg-9 col-xxl-10">
          <nav class="navbar">
            <form class="container-fluid ">
              <div class="input-group">
                <span class="input-group-text bg-body-secondary" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input id="search" type="text" class="form-control bg-body-secondary ps-0" placeholder="Prova a cercare: lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </form>
          </nav>
        </div>

        <div class="col d-flex align-items-center justify-content-center justify-content-lg-between">
          <i style="color: gray;" class="fa-solid fa-bars d-none d-lg-block"></i>
          <i style="color: gray;" class="fa-solid fa-circle-question d-none d-lg-block"></i>
          <i style="color: gray;" class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
          <div class="dropdown">
            <a class="btn btn-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-bell" style="color: #fe8c02;"></i>
            </a>
          
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profilo</a></li>
              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>

      </div>
    </header>

    <main>
      <div class="d-flex">

        <section class="sidebar d-flex flex-column justify-content-between">

        <div class="d-flex flex-column align-items-center pt-4">

          <div class="mb-4 d-flex">
            <i class="col-5 fa-solid fa-house fs-4"></i>
            <span class="d-none d-lg-block ms-2">Home</span>
          </div>

          <div class="mb-4 d-flex">
            <i class="col-5 fa-solid fa-chart-simple fs-4"></i>
            <span class="d-none d-lg-block ms-2">Stats</span>
          </div>

          <div class="d-flex">
            <i class="col-5 fa-solid fa-signal fs-4"></i>
            <span class="d-none d-lg-block ms-2">Signals</span>
          </div>

        </div>

        <div class="ps-3 pb-4 d-lg-flex justify-content-center">

          <i class="col-2 fa-solid fa-gear fs-4"></i>

          <span class="d-none d-lg-block ms-3">Admin</span>
        </div>
        </section>

        <section class="all">

          <section class="new_student bg-primary">
            <div class="row flex-column">

              <div class="col ps-4 my-3 d-flex">
                <span class="d-flex align-items-center me-2">Nuovo studente</span>

                <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"                 aria-labelledby="offcanvasRightLabel">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>

                  <div class="offcanvas-body">

                    <div class="mb-1 d-lg-flex">
                      <div class="col me-lg-3">
                        <label for="exampleFormControlInput1" class="form-label">Nome</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                      </div>
  
                      <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Cognome</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                      </div>
                    </div>

                    <form class="row g-3">
                      <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                      <div class="col-12">
                        <label for="inputAddress" class="form-label">Indirizzo</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                      </div>
                      <div class="col-12">
                        <label for="inputAddress2" class="form-label">Indirizzo 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                      </div>
                      <div class="col-md-6">
                        <label for="inputCity" class="form-label">Citt√†</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="col-md-4">
                        <label for="inputState" class="form-label">Stato</label>
                        <select id="inputState" class="form-select">
                          <option selected>scegli...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="col-md-2">
                        <label for="inputZip" class="form-label">Cap</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                      <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Seleziona per proseguire
                          </label>
                        </div>
                      </div>
                      <div class="col-12">
                        <button type="submit" class="btn btn-primary me-1">Salva</button>
                        <button type="submit" class="btn btn-warning">Svuota</button>
                      </div>
                    </form>

                  </div>
                </div>
              </div>

              <div class="col ps-4 mb-3">
                <div class="d-flex align-items-end">
                  <h3 class="me-2">Boolean</h3>
                  <h6>
                    <span style="background-color: rgba(0, 0, 0, 0.267)" class="badge rounded-pill">Piano blaze</span>
                  </h6>
                </div>

                <div class="d-flex">
                  <h6 class="me-1">
                    <span style="background-color: rgba(0, 0, 0, 0.267)" class="badge rounded-pill">3 app</span>
                  </h6>

                  <i class="fa-solid fa-angles-right me-1 pt-1"></i>
                  
                  <h6>
                    <span style="background-color: rgba(0, 0, 0, 0.267)" class="badge rounded-pill">+</span>
                  </h6>
                </div>
              </div>

              <div class="col ps-4 pb-3">
                <span>Studenti online negli ultimi 30 minuti</span> <br>
                <span class="fs-4">125</span>
              </div>
            </div>
          </section>

        </section>
      </div>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
